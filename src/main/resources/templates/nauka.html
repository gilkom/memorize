<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="/css/index.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<title>Memorize - Learn Words!</title>
	
	
	
</head>

<body>
<header id="header" class="alt" th:include="naglowek.html :: naglowek"></header>

<div class="jumbotron bg-dark text-white">
	<h3>Nauka</h3>
</div>
<div class="container">
	<form action="#" th:action="@{/prezentacja/poczatek}" method="post">
	<h5>Wybierz ilość słówek do nauki:
	<select name = "numberOfWords" id="numberOfWords">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5" selected>5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
	</select>
		<a>Baza słówek:</a> 
		<a th:text="${count}"></a>
	</h5>
	
	<h5>Wybierz kategorię:
		<select id="kategoria">
			<option value="Wszystkie">Wszystkie</option>
			<option value="Podróże">Podróże</option>
			<option value="Sport">Sport</option>
			<option value="Kuchnia">Kuchnia</option>
			<option value="Polityka">Polityka</option>
			<option value="Geografia">Geografia</option>		
		</select>(Nieaktywne)
		</h5>
		<button type="submit" class="btn btn-success">Rozpocznij naukę</button>
		<button type="submit" class="btn btn-success" th:formaction="@{/wybierz_tlumaczenie_angielskie/poczatek}">Wybierz tłumaczenie angielskie</button>
	</form>

</div>

<footer id="footer" class="footer" th:include="stopka.html :: stopka"></footer> 

</body>
</html>
