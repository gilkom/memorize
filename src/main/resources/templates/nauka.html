<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="/css/index.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<title>Memorize - Learn Words!</title>
	
	
	
</head>

<body>
<header id="header" class="alt" th:include="naglowek_nauka.html :: naglowek"></header>

<div class="jumbotron bg-dark text-white" style="text-align: center">
	<h6>Nauka</h6>
</div>
<div class="container">
	<form action="#" th:action="@{/prezentacja/poczatek}" method="post">
	<h5>Wybierz ilość słówek do nauki:
	<select name = "numberOfWords" id="numberOfWords">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5" selected>5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
	</select>
		<a>Baza słówek:</a> 
		<a th:text="${count}"></a>
	</h5>
	
	<h5>Wybierz kategorię:
		<select id="kategoria">
			<option value="Wszystkie">Wszystkie</option>
			<option value="Podróże">Podróże</option>
			<option value="Sport">Sport</option>
			<option value="Kuchnia">Kuchnia</option>
			<option value="Polityka">Polityka</option>
			<option value="Geografia">Geografia</option>		
		</select>(Nieaktywne)
		</h5>
		<button type="button" class="btn btn-success"data-toggle="modal" data-target="#etapyModal">Rozpocznij naukę</button>
		
		<div class="modal fade" id="etapyModal" tabindex="-1" role="dialog" aria-labelledby="etapyModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header bg-success">
					<h5 class="modal-title text-white" id="etapyModalLabel">Nauka słówek:</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="font-weight-bold" style="text-align:left;">&emsp;1. Prezentacja</p>
					<p class="text-secondary" style="text-align:left;">&emsp;2. Wybierz tłumaczenie angielskie</p>
					<p class="text-secondary" style="text-align:left;">&emsp;3. Wybierz tłumaczenie polskie</p>
					<p class="text-secondary" style="text-align:left;">&emsp;4. Rozpoznawanie ze słuchu</p>
					<p class="text-secondary" style="text-align:left;">&emsp;5. Dyktando</p>
					<p class="text-secondary" style="text-align:left;">&emsp;6. Wpisz tłumaczenie</p>
					
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">Rozpocznij naukę</button>
				</div>
			</div>
		</div>
	</div>
		<br><button type="submit" class="btn btn-success" th:formaction="@{/wybierz_tlumaczenie_angielskie/poczatek}">Wybierz tłumaczenie angielskie</button><br>
		<button type="submit" class="btn btn-success" th:formaction="@{/wybierz_tlumaczenie_polskie/poczatek}">Wybierz tłumaczenie polskie</button><br>
		<button type="submit" class="btn btn-success" th:formaction="@{/rozpoznawanie_ze_sluchu/poczatek}">Rozpoznawanie ze słuchu</button><br>
		<button type="submit" class="btn btn-success" th:formaction="@{/dyktando/poczatek}">Dyktando</button><br>
		<button type="submit" class="btn btn-success" th:formaction="@{/wpisz_tlumaczenie/poczatek}">Wpisz tłumaczenie</button>
	</form>

</div>

<footer id="footer" class="footer" th:include="stopka.html :: stopka"></footer> 

</body>
</html>
