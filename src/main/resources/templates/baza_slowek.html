<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="/css/index.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<title>Memorize - Learn Words!</title>
	
	
	
</head>

<body>

<header id="header" class="alt" th:include="naglowek_baza_slowek.html :: naglowek"></header>


<div class="container">
	<table class="table bg-dark text-white">
		<thead>
			<tr>
				<th>Id slowa</th>
				<th>Słowo</th>
				<th>Tłumaczenie</th>
				<th>Rodzaj</th>
				<th>Dzwięk</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="slowo : ${listaSlow}">
				<td th:text="${slowo.id_slowa}">Id slowa</td>
				<td th:text="${slowo.slowo}">Słowo</td>
				<td th:text="${slowo.tlumaczenie}">Tłumaczenie</td>
				<td th:text="${slowo.rodzaj}">Rodzaj</td>
				<td th:text="${slowo.dzwiek}">Dzwięk</td>
			</tr>
		</tbody>
	</table>
</div>

<footer id="footer" class="footer" th:include="stopka.html :: stopka"></footer> 

</body>
</html>
