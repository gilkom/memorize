<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	

	<link href="/css/baza_slowek.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<title>Memorize - Learn Words!</title>
	
	
	
</head>

<body>
<header id="header" class="alt" th:include="naglowek_baza_slowek.html :: naglowek"></header>
<div class="mx-0">
<table class="table table-striped table-dark table-hover" >
		<thead>
			<tr>
				<th>#</th>
				<th>Słowo</th>
				<th>Tłumaczenie</th>
				<th>Rodzaj</th>
				<th> </th>
			</tr>
		</thead>
		<tbody th:each="slowo : ${listaSlow}">

			<tr class="accordion-toggle" th:attr="data-target=|#demo${slowo.id_slowa}|" data-toggle="collapse" onclick="fun()">
				<td th:text="${slowo.id_slowa}">Id slowa</td>
				<td th:text="${slowo.slowo}">Słowo</td>
				<td th:text="${slowo.tlumaczenie}">Tłumaczenie</td>
				<td th:text="${slowo.rodzaj}">Rodzaj</td>
				<td><i class="fas fa-angle-down"></i></td>
				
			</tr>

			
			<tr>
			<td  class="hiddenRow" colspan="5" style="padding:0px;">
				<div class="accordion-body collapse" th:id="'demo' +${slowo.id_slowa}">		
					<div class="container">
						<div>
							<div>
							&nbspSłowo: <h5 th:text="${slowo.slowo}"></h5><br>
							&nbspTłumaczenie: <h6 th:text="${slowo.tlumaczenie}">Tłumaczenie</h6><br>
							&nbspRodzaj: <a th:text="${slowo.rodzaj}">Rodzaj</a><br>
							&nbspDzwięk: <a th:text="${slowo.dzwiek}">Dzwięk</a><br>
							
							&nbspOdtwórz: <a class="btn btn-success" th:id="${slowo.dzwiek}" style="display: inline-block;font-size:3vw;" onclick="playSound(this.id)">&rtrif;</a>
							<div>
							&nbsp<img th:src="${slowo.obrazImagePath}" class="img-thumbnail" style="max-width: 60%;">
							</div>
							<audio th:id = "play">
					  			<source th:src="${slowo.dzwiek}" type="audio/mpeg">
							</audio>
						</div>
					</div>
					</div>
				</div>
			</td>
			</tr>


		</tbody>
	</table>
</div>

<script>
	function fun(){
		var arr = document.getElementsByClassName("show");
		  for (j = 0; j < arr.length; j++) {
		      if(this.nextElementSibling != arr[j])
		         arr[j].classList.toggle("show");
		  }
	}
    function playSound(id){
		new Audio(id).play();

    }
</script>

</body>
</html>
