<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="/css/index.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<title>Memorize - Learn Words!</title>
	
	
	
</head>

<body>
<header id="header" class="alt" th:include="naglowek.html :: naglowek"></header>
<div>
	<a>Liczba słów: </a><a th:text="${id}"></a>/
	<a th:text="${numberOfWords}"></a>
	<a th:href="@{'/prezentacja/przerwij'}" class="btn btn-dark">Przerwij</a>
</div>

<div class="jumbotron bg-secondary text-white" style="text-align:center">
	<h3 th:text="${sl.slowo}"></h3>
</div>
<p align="center">
<button type="button" class="btn btn-dark" onclick="showDiv()">Sprawdz</button><br><br>
</p>
<div id="tlumaczenie" style="display:none">
	<div class="jumbotron bg-primary text-white" style="text-align:center;">
		<h3 th:text="${sl.tlumaczenie}"></h3>
	</div>
	<div style="text-align:center;">
		<!-- <button type="button" class="btn btn-success">Dobrze</button>
		<button type="button" class="btn btn-warning">Średnio</button>
		<button type="button" class="btn btn-danger">Źle</button>-->
		
		<form method="post" th:action="@{/prezentacja}">
		<input type="hidden" name = "numberOfWords" th:value="${numberOfWords}"/>
		<input type="hidden" name = "firstFlag" th:value="1"/>
			<div th:if="${id} != ${numberOfWords}">
				<button id="dalej" type="submit" class="btn btn-success">Dalej</button>
			</div>
			<div th:if="${id} == ${numberOfWords}">
			<button id="koniec"  type="submit" class="btn btn-success" th:formaction="@{/nauka}">Koniec</button>
		</div>
		</form>
	
	</div>
</div>
<div class="container">
	
</div>

<footer id="footer" class="footer" th:include="stopka.html :: stopka"></footer> 



<script>
function showDiv() {
   document.getElementById('tlumaczenie').style.display = "block";
}
</script>


</body>
</html>
