<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="/css/index.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<title>Memorize - Learn Words!</title>
	
	
	
</head>

<body>
<header id="header" class="alt" th:include="naglowek_wybierz_tlumaczenie.html :: naglowek"></header>
<div class="container-xl">
	<div>
		<a th:href="@{'/prezentacja/przerwij'}" class="btn btn-dark">Przerwij</a>
	</div>
	<a>Liczba słów: </a><a th:text="${id}"></a>/
	<a th:text="${count}"></a>
	<hr/>
</div>
<div class="jumbotron bg-secondary text-white" style="text-align:center">
	<h5 th:text="${sl.slowo}"></h5>
</div>

<div class="container">
	
	<a th:each="wybor: ${listLikeSlowo}">
		<input id="wyb" type="submit" th:value="${wybor.tlumaczenie}" class="btn btn-dark btn-block" onclick="showDiv()"/>
	</a>
</div>



<div class="container">
	
</div>

<footer id="footer" class="footer" th:include="stopka.html :: stopka"></footer> 



<script>
function showDiv() {
   document.getElementById('wyb').style.display = "none";
}
</script>


</body>
</html>
